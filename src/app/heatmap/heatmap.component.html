<div class="container">
    <div class="map-container" id="map"></div>
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label for="date">Date:</label>
          <input id="date" formControlName="date" type="date" />
        </div>
        <div>
          <label for="lat">Latitude:</label>
          <input id="lat" formControlName="lat" type="number" step="0.0001" />
        </div>
        <div>
          <label for="lng">Longitude:</label>
          <input id="lng" formControlName="lng" type="number" step="0.0001" />
        </div>
        <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">Find</button>
        <button type="button" class="btn btn-warning ml-2" (click)="downloadWeatherData()">Download Weather Data</button>
      </form>
    </div>
  </div>
