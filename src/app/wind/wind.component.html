<div class="container">
  <div class="row">
    <div class="col">
      <input type="date" [(ngModel)]="today" (change)="getTopWindSpeeds()" class="form-control mb-3">
      <h2>Top 10 Wind Measurements for {{ today | date }}</h2>
      <a class="btn btn-primary mb-2" (click)="downloadWindData()">Download this data</a>
      <ul class="list-group">
        <li *ngFor="let wind of windData; let i = index" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Station: {{wind.STN}} - {{ wind.country }} - {{ wind.city }}</h5>
            <small class="text-body-secondary">{{ wind.TIME }}</small>
          </div>
          <p class="mb-1">Wind Speed: <span>{{ wind.WDSP }}</span> m/s</p>
          <small class="Small text"></small>
        </li>
      </ul>
    </div>
  </div>
</div>
